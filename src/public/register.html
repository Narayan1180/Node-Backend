<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body style="margin:0; padding:0; font-family:Arial; background:#f4f6f9;">
  
  <div style="
    width:400px;
    margin:80px auto;
    background:white;
    padding:30px;
    border-radius:12px;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
  ">
    
    <h2 style="text-align:center; color:#333; margin-bottom:25px;">
      Create Your Account
    </h2>

    <form action="/register" method="POST">

      <label style="font-size:14px; color:#555;">Full Name</label><br>
      <input type="text" name="name" placeholder="John Doe" required 
        style="
          width:100%; padding:12px; margin:8px 0 18px 0;
          border:1px solid #ccc; border-radius:6px; font-size:15px;
        "
      >

      <label style="font-size:14px; color:#555;">Email Address</label><br>
      <input type="email" name="email" placeholder="example@mail.com" required 
        style="
          width:100%; padding:12px; margin:8px 0 18px 0;
          border:1px solid #ccc; border-radius:6px; font-size:15px;
        "
      >

      <label style="font-size:14px; color:#555;">Password</label><br>
      <input type="password" name="password" placeholder="********" required 
        style="
          width:100%; padding:12px; margin:8px 0 18px 0;
          border:1px solid #ccc; border-radius:6px; font-size:15px;
        "
      >

      <button type="submit" 
        style="
          width:100%; background:#4A90E2; color:white;
          padding:12px; border:none; border-radius:6px;
          font-size:16px; cursor:pointer; margin-top:10px;
        "
      >
        Register
      </button>

    </form>

    <p style="text-align:center; margin-top:18px; color:#666;">
      Already have an account?
      <a href="/login" style="color:#4A90E2; text-decoration:none;">Login</a>
    </p>

  </div>

</body>
</html>
