<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Poppins, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background: #ffffff;
        width: 350px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    input {
        width: 100%;
        height: 40px;
        margin: 12px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding-left: 10px;
        font-size: 16px;
    }

    button {
        width: 100%;
        height: 45px;
        background: #ff758c;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #e85c75;
    }

</style>
</head>

<body>
    <div class="card">
        <h2>Reset Password</h2>

        <form action="/reset-password/token" method="POST">
            <input type="password" name="newPassword" placeholder="Enter New Password" required>
            <button type="submit">Update Password</button>
        </form>
    </div>
</body>
</html>
